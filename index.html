<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Иформация по улице Солнечной</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="page-header col-xs-12">
                <h3> Информация по улице Солнечной </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 text-right">
                <h5><b>Номер телефона для проезда:</b></h5>
            </div>
            <div class="col-xs-6 text-left">
                <h5>+7-952-904-81-91</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 text-right">
                <h5 id="h5"><b>Выберите номер участка:</b></h5>
            </div>
            <div class="col-xs-6 text-left">
                <select id="select" class="form-control" onchange="onChangeHandler(this.value)">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">№</th>
                            <th class="text-center">Участок</th>
                            <th class="text-center">Представитель</th>
                            <th class="text-center">Ячейка</th>
                            <th class="text-center">Телефон</th>
                            <th class="text-center">Дорога 2020</th>
                            <th class="text-center">Модернизация 2022.05</th>
                            <th class="text-center">Модернизация 2024.05</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12" id="footer">
                Проверка работы после таблицы
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js">
    </script>
</body>
</html>
